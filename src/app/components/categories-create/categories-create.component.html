<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">Create New Category</h1>
        </div>
    </div>        
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="category-name">Category Title</label>
                <input [(ngModel)]="category.title" type="text" class="form-control" id="category-name" />
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-4 offset-4">
            <button class="btn btn-success btn-block" (click)="saveCategory()">Save</button>
        </div>
    </div>
</div>

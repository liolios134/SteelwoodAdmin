<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">Update Product</h1>
        </div>
    </div>        
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="product-title">Product Title</label>
                <input [(ngModel)]="product.title" type="text" class="form-control" id="product-title" />
            </div>
        </div>
        <div class="col-4">
            <label for="product-category">Product Category</label>
                <select [(ngModel)]="product.category" type="text" class="form-control" id="product-category">
                    <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.title }}</option>
                    
                </select>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product-price">Product Price</label>
                <div class="input-group">
                    <input [(ngModel)]="product.price" class="from-control" type="number" id="product-price" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product-sale">Product Sale</label>
                <div class="input-group">
                    <input [(ngModel)]="product.sale" class="from-control" type="number" id="product-sale" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-euro"></i>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="product-mini-description">Mini Description</label>
                <textarea [(ngModel)]="product.miniDesc" name="" class="form-control" id="product-mini-description" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="product-photo">Photo URL</label>
                <dropzone
                    [config]="{maxFiles: 1, addRemoveLinks: true}"
                    [message]="'Click or drag images here to upload'" 
                    (error)="onUploadError($event)" 
                    (success)="onUploadSuccess($event)"
                ></dropzone>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="product_gallery">Gallery</label>
                <dropzone
                    [message]="'Click or drag images here to upload to gallery'" 
                    (success)="onUploadGallerySuccess($event)"
                ></dropzone>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 gallery-item" *ngFor="let name of product.gallery;let i = index">
                            <i class="fa fa-remove gallery-item-remove" (click)="removeFromGallery(i)"></i>
                            <img class="img-fluid" [src]="'http://localhost:3000/uploads/' + name"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Product Description</label>
                <editor apiKey="no-api-key" [(ngModel)]="product.desc">

                </editor>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-4 offset-4">
            <button class="btn btn-success btn-block" (click)="saveProduct()">Update</button>
        </div>
    </div>
</div>
